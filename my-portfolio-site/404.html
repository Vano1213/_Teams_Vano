<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена | Мой Портфолио</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .error-code {
      font-size: 10rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
    }
    
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    
    .error-description {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 3rem;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .error-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: white;
      color: #667eea;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .error-btn:hover {
      background-color: #f1f1f1;
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .error-btn-secondary {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }
    
    .error-btn-secondary:hover {
      background-color: white;
      color: #667eea;
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 8rem;
      }
      
      .error-message {
        font-size: 1.5rem;
      }
      
      .error-description {
        font-size: 1rem;
      }
    }
    
    @media (max-width: 576px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-message {
        font-size: 1.3rem;
      }
      
      .error-actions {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      
      .error-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Страница не найдена</h2>
      <p class="error-description">К сожалению, страница, которую вы ищете, не существует или была перемещена. Проверьте URL-адрес или вернитесь на главную страницу.</p>
      <div class="error-actions">
        <a href="index.html" class="error-btn">На главную</a>
        <a href="portfolio.html" class="error-btn error-btn-secondary">Посмотреть портфолио</a>
        <a href="contact.html" class="error-btn error-btn-secondary">Связаться со мной</a>
      </div>
    </div>
  </div>

  <script>
    // Перенаправление на главную через 30 секунд
    setTimeout(() => {
      window.location.href = "index.html";
    }, 30000);
  </script>
</body>
</html>
